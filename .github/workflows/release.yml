name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

env:
  DOTNET_VERSION: '8.0.x'
  PROJECT_PATH: 'PdfEditor/PdfEditor.csproj'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            runtime: linux-x64
            artifact_name: PdfEditor-linux-x64
            executable: PdfEditor
          - os: windows-latest
            runtime: win-x64
            artifact_name: PdfEditor-windows-x64
            executable: PdfEditor.exe
          - os: macos-latest
            runtime: osx-x64
            artifact_name: PdfEditor-macos-x64
            executable: PdfEditor
          - os: macos-latest
            runtime: osx-arm64
            artifact_name: PdfEditor-macos-arm64
            executable: PdfEditor

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Build and Publish
        run: |
          dotnet publish ${{ env.PROJECT_PATH }} \
            -c Release \
            -r ${{ matrix.runtime }} \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            -o ./publish/${{ matrix.artifact_name }}

      - name: Create archive (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cd ./publish
          tar -czvf ${{ matrix.artifact_name }}.tar.gz ${{ matrix.artifact_name }}

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        run: |
          cd ./publish
          Compress-Archive -Path ${{ matrix.artifact_name }} -DestinationPath ${{ matrix.artifact_name }}.zip

      - name: Upload artifact (Linux/macOS)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ./publish/${{ matrix.artifact_name }}.tar.gz

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ./publish/${{ matrix.artifact_name }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: PdfEditor ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          body: |
            ## PdfEditor ${{ steps.version.outputs.version }}

            Cross-platform PDF editor with TRUE content-level redaction.

            ### Downloads

            | Platform | File | Notes |
            |----------|------|-------|
            | **Windows (x64)** | `PdfEditor-windows-x64.zip` | Windows 10/11 |
            | **Linux (x64)** | `PdfEditor-linux-x64.tar.gz` | Ubuntu, Debian, Fedora, etc. |
            | **macOS (Intel)** | `PdfEditor-macos-x64.tar.gz` | macOS 10.15+ (Intel) |
            | **macOS (Apple Silicon)** | `PdfEditor-macos-arm64.tar.gz` | macOS 11+ (M1/M2/M3) |

            ### Installation

            **Windows:**
            1. Download and extract `PdfEditor-windows-x64.zip`
            2. Run `PdfEditor.exe`
            3. (Optional) Create a shortcut to Start Menu

            **Linux:**
            ```bash
            tar -xzvf PdfEditor-linux-x64.tar.gz
            chmod +x PdfEditor-linux-x64/PdfEditor
            ./PdfEditor-linux-x64/PdfEditor
            ```

            **macOS:**
            ```bash
            tar -xzvf PdfEditor-macos-*.tar.gz
            chmod +x PdfEditor-macos-*/PdfEditor
            ./PdfEditor-macos-*/PdfEditor
            ```
            Note: You may need to allow the app in System Preferences > Security & Privacy.

            ### Features
            - TRUE content-level PDF redaction (text removed from structure, not just hidden)
            - PDF viewing with zoom, pan, and page navigation
            - Page manipulation (add, remove, rotate)
            - Text extraction and search with highlighting
            - Export pages to images

            ### Verification
            All builds are self-contained executables with no external dependencies required.

          files: |
            ./artifacts/PdfEditor-windows-x64/*.zip
            ./artifacts/PdfEditor-linux-x64/*.tar.gz
            ./artifacts/PdfEditor-macos-x64/*.tar.gz
            ./artifacts/PdfEditor-macos-arm64/*.tar.gz

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Test
        run: dotnet test --no-build --verbosity normal
